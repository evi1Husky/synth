<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="landscape"/>
    <meta name="viewport" content="user-scalable=0"/>
    <meta name="theme-color" content="black" media="(prefers-color-scheme: dark)"/>
    <meta name="description" content="synthesizer"/>
    <meta property="og:title" content="synthesizer"/>
    <meta property="og:description" content="synthesizer"/>
    <meta property="og:image" content="image.jpg"/>
    <meta property="og:image:alt" content="Image description"/>
    <meta property="og:type" content="app"/>
    <link rel="icon" href="data:image/svg+xml,
      <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
      <text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>"/>
    <title>synth</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="oscilloscope.js"></script>
    <script type="module" src="lamp.js"></script>
    <script type="module" src="knob.js"></script>
  </head>
  <body>
    <main class="synth">
      <div class="instrument-panel">
        <div class="LFO-controls">
          <div>
            <label class="LFO-label" for="lfo-1">lfo-1</label>
            <control-knob name="lfo-1" id="knob-lfo-1"></control-knob>
          </div>
          <div>
            <label class="LFO-label" for="lfo-1-gain">gain</label>
            <control-knob name="lfo-1-gain" id="knob-lfo-1-gain"></control-knob>
          </div>
          <div>
            <label class="LFO-label" for="lfo-2">lfo-2</label>
            <control-knob name="lfo-2" id="knob-lfo-2"></control-knob>
          </div>
          <div>
            <label class="LFO-label" for="lfo-2-gain">gain</label>
            <control-knob name="lfo-2-gain" id="knob-lfo-2-gain"></control-knob>
          </div>
        </div>
        <div class="low-pass-filter">
          <div>
            <label class="low-pass-filter-label" for="lowpass">lowpass</label>
            <control-knob name="lowpass" id="knobLowpass"></control-knob>
          </div>
          <div>
            <label class="low-pass-filter-label" for="Q">Q</label>
            <control-knob name="Q" id="knobQ"></control-knob>
          </div>
        </div>
        <div class="wave-form-buttons">
          <button class="wave-form-button" id="sine" value="sine">sine</button>
          <button class="wave-form-button" id="triangle" value="triangle">tri</button>
          <button class="wave-form-button" id="square" value="square">squ</button>
          <button class="wave-form-button" id="sawtooth" value="sawtooth">saw</button>
        </div>
        <div class="gain-delay-controls">
          <div>
            <label class="gain-delay-label" for="detune">detune</label>
            <control-knob name="detune" id="knobDetune"></control-knob>
          </div>
          <div>
            <label class="gain-delay-label" for="gain">gain</label>
            <control-knob name="gain" id="knobGain"></control-knob>
          </div>
          <div>
            <label class="gain-delay-label" for="delay">delay</label>
            <control-knob name="delay" id="knobDelay"></control-knob>
          </div>
          <div>
            <label id="deelayFeedbackLabel" class="gain-delay-label" 
            for="feedback">F/B</label>
            <control-knob name="feedback" id="deelayFeedback"></control-knob>
          </div>
        </div>
        <div class="ADSR-controls">
          <div>
            <label class="ADSR-label" for="attack">attack</label>
            <control-knob name="attack" id="knobAttack"></control-knob>
          </div>
          <div>
            <label class="ADSR-label" for="decay">decay</label>
            <control-knob name="decay" id="knobDecay"></control-knob>
          </div>
          <div>
            <label class="ADSR-label" for="sustain">sustain</label>
            <control-knob name="sustain" id="knobSustain"></control-knob>
          </div>
          <div>
            <label class="ADSR-label" for="release">release</label>
            <control-knob name="release" id="knobRelease"></control-knob>
          </div>
        </div>
        <div id="horizontalLine"></div>
        <div class="parameter-display">gain: 12</div>
        <audio-oscilloscope class="oscilloscope"></audio-oscilloscope>
        <signal-lamp class="lamp"></signal-lamp>
      </div>
      <div class="keyboard">
        <button class="key" id="key1"></button>
        <button class="key" id="key2"></button>
        <button class="key" id="key3"></button>
        <button class="key" id="key4"></button>
        <button class="key" id="key5"></button>
        <button class="key" id="key6"></button>
        <button class="key" id="key7"></button>
        <button class="key" id="key8"></button>
        <button class="key" id="key9"></button>
        <button class="key" id="key10"></button>
        <button class="key" id="key11"></button>
        <button class="key" id="key12"></button>
        <button class="key" id="key13"></button>
        <button class="key" id="key14"></button>
      </div>
    </main>
    <script src="main.js" type="module"></script>
    <script type="module" src="synth.js"></script>
  </body>
</html>
