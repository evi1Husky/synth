<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>synth</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="oscilloscope.js"></script>
    <script type="module" src="lamp.js"></script>
    <script type="module" src="knob.js"></script>
  </head>
  <body>
    <main class="synth">
      <div class="instrument-panel">
        <div class="ADSR-controls">
          <div>
            <label class="ADSR-label" for="attack">attack</label>
            <control-knob name="attack" id="knobAttack"></control-knob>
          </div>
          <div>
            <label class="ADSR-label" for="decay">decay</label>
            <control-knob name="decay" id="knobDecay"></control-knob>
          </div>
          <div>
            <label class="ADSR-label" for="sustain">sustain</label>
            <control-knob name="sustain" id="knobSustain"></control-knob>
          </div>
          <div>
            <label class="ADSR-label" for="release">release</label>
            <control-knob name="release" id="knobRelease"></control-knob>
          </div>
        </div>
        <audio-oscilloscope class="oscilloscope"></audio-oscilloscope>
        <signal-lamp class="lamp"></signal-lamp>
      </div>
      <div class="keyboard">
        <button class="key" id="key1"></button>
        <button class="key" id="key2"></button>
        <button class="key" id="key3"></button>
        <button class="key" id="key4"></button>
        <button class="key" id="key5"></button>
        <button class="key" id="key6"></button>
        <button class="key" id="key7"></button>
        <button class="key" id="key8"></button>
        <button class="key" id="key9"></button>
        <button class="key" id="key10"></button>
        <button class="key" id="key11"></button>
        <button class="key" id="key12"></button>
        <button class="key" id="key13"></button>
        <button class="key" id="key14"></button>
      </div>
    </main>
    <script type="module" src="synth.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
